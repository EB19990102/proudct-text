<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle-wrap">
            <button id="theme-toggle-btn" type="button" aria-label="다크 모드로 전환">Dark Mode</button>
        </div>

        <h1>강아지 vs 고양이 동물상 테스트</h1>
        <p class="intro-text">얼굴 사진을 업로드하면 AI가 강아지상/고양이상 확률을 분석합니다.</p>

        <section class="tester-section" aria-labelledby="tester-title">
            <h2 id="tester-title">사진 분석</h2>
            <label for="image-upload" class="upload-label">사진 선택</label>
            <input id="image-upload" type="file" accept="image/*">

            <div class="preview-wrap" id="preview-wrap" hidden>
                <img id="preview-image" alt="업로드한 사진 미리보기">
            </div>

            <button id="analyze-btn" type="button" disabled>동물상 분석하기</button>
            <p id="model-status" class="model-status">모델을 불러오는 중...</p>
            <p id="result-summary" class="result-summary"></p>
            <div id="prediction-list" class="prediction-list"></div>
        </section>

        <section class="partnership-section" aria-labelledby="partnership-title">
            <h2 id="partnership-title">제휴 문의</h2>
            <p class="partnership-desc">협업 제안이나 광고 문의를 남겨주세요.</p>
            <form action="https://formspree.io/f/mkovzogg" method="POST" class="partnership-form">
                <label for="partner-name">이름</label>
                <input id="partner-name" type="text" name="name" placeholder="홍길동" required>

                <label for="partner-email">이메일</label>
                <input id="partner-email" type="email" name="email" placeholder="name@company.com" required>

                <label for="partner-message">문의 내용</label>
                <textarea id="partner-message" name="message" rows="5" placeholder="제휴 내용을 작성해주세요." required></textarea>

                <button type="submit" class="submit-btn">문의 보내기</button>
            </form>
        </section>

        <section class="comments-section" aria-labelledby="comments-title">
            <h2 id="comments-title">댓글</h2>
            <div id="disqus_thread"></div>
            <script>
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
                */

                var disqus_config = function () {
                this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };
                */
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://product-12.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
